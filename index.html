<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#ec4899">
    <meta name="description" content="GK Store - Premium PUBG Account Marketplace">
    <title>GK Store Â· PUBG accounts</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        :root {
            --primary: #ec4899; --primary-dark: #db2777; --secondary: #8b5cf6;
            --background: #0a0a0f; --surface: #16161f; --surface-light: #1f1f2b;
            --surface-lighter: #2a2a36; --text: #ffffff; --text-secondary: #a0a0b0;
            --border: #2a2a36; --gradient-primary: linear-gradient(135deg, #ec4899, #8b5cf6);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background); color: var(--text); line-height: 1.5;
            padding-top: 70px; padding-bottom: 20px;
        }
        .top-nav {
            position: fixed; top:0; left:0; right:0; z-index:1000;
            background: rgba(22,22,31,0.98); backdrop-filter: blur(8px);
            border-bottom:1px solid var(--border); padding:0.7rem 1rem;
        }
        .nav-content {
            display: flex; align-items: center; justify-content: space-between;
            max-width:1200px; margin:0 auto;
        }
        .logo { display:flex; align-items:center; gap:8px; font-weight:700; }
        .logo-icon {
            width:2.2rem; height:2.2rem; background:var(--gradient-primary);
            border-radius:0.6rem; display:flex; align-items:center; justify-content:center;
        }
        .nav-actions { display:flex; gap:8px; }
        .nav-btn {
            background:var(--surface-light); border:1px solid var(--border);
            color:var(--text); padding:0.5rem 1rem; border-radius:2rem;
            display:flex; align-items:center; gap:6px; font-size:0.85rem;
            cursor:pointer; transition:0.2s;
        }
        .nav-btn i { font-size:1rem; }
        .nav-btn:hover { background:var(--gradient-primary); border-color:transparent; }
        .main-content { max-width:1200px; margin:0 auto; padding:0 16px; }
        .page-title { font-size:2rem; font-weight:700; margin:1rem 0 0.2rem; }
        .page-subtitle { color:var(--text-secondary); margin-bottom:2rem; }

        /* TIER TABS â€” small/medium/big under main heading */
        .tier-tab-row {
            display: flex; flex-wrap: wrap; gap: 12px; margin: 24px 0 28px;
        }
        .tier-tab-btn {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--text-secondary); padding: 0.8rem 1.8rem;
            border-radius: 40px; font-weight: 600; font-size: 0.95rem;
            cursor: pointer; transition: all 0.2s; flex: 0 1 auto;
        }
        .tier-tab-btn.active {
            background: var(--gradient-primary); color: white; border-color: transparent;
        }
        .tier-tab-btn.small.active { background: linear-gradient(135deg, #10b981, #059669); }
        .tier-tab-btn.medium.active { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .tier-tab-btn.big.active { background: linear-gradient(135deg, #ef4444, #dc2626); }

        /* ACCOUNT GRID â€” cards */
        .accounts-grid { display: grid; gap: 1.8rem; grid-template-columns: 1fr; }

        /* CARD WITH SWIPE / EXTRA IMAGE BUTTON */
        .account-card {
            background: var(--surface); border-radius: 1.5rem; border: 1px solid var(--border);
            overflow: hidden; transition: 0.2s;
        }
        .thumbnail-slider {
            position: relative; width: 100%; background: #0f0f17;
        }
        .slider-main {
            width: 100%; height: 200px; overflow: hidden; position: relative;
        }
        .slider-main img {
            width: 100%; height: 100%; object-fit: cover; display: block;
        }
        .slider-nav {
            position: absolute; bottom: 12px; right: 12px; z-index: 5;
            display: flex; gap: 8px;
        }
        .slider-dot {
            width: 8px; height: 8px; border-radius: 10px; background: rgba(255,255,255,0.5);
            transition: 0.2s; cursor: pointer;
        }
        .slider-dot.active { background: var(--primary); width: 20px; }
        .account-tier-badge {
            position: absolute; top: 12px; left: 12px; z-index: 6;
            padding: 0.3rem 1.2rem; border-radius: 30px; font-size: 0.8rem; font-weight: 700;
            background: var(--gradient-primary); color: white;
        }
        /* small/medium/big badge overwritten by js but keep fallback */
        .account-info { padding: 1.5rem; }
        .account-header { display: flex; gap: 1rem; margin-bottom: 0.8rem; }
        .account-icon {
            width: 3rem; height: 3rem; border-radius: 1rem;
            background: var(--gradient-primary); display: flex; align-items: center;
            justify-content: center; font-size: 1.5rem;
        }
        .account-title h3 { font-size: 1.2rem; }
        .account-description { color: var(--text-secondary); font-size: 0.9rem; margin: 0.5rem 0 1rem; }

        /* Three action buttons: small/medium/big image (extra) + swipe indicator removed? we put three tier buttons per card */
        .tier-action-buttons {
            display: flex; flex-wrap: wrap; gap: 10px; margin: 1.2rem 0 1rem;
        }
        .tier-action-btn {
            flex: 1 0 auto; background: var(--surface-light); border: 1px solid var(--border);
            border-radius: 40px; padding: 0.6rem 0.5rem; font-size: 0.8rem;
            font-weight: 600; color: var(--text); display: flex; align-items: center;
            justify-content: center; gap: 6px; cursor: pointer; transition: 0.2s;
            min-width: 100px;
        }
        .tier-action-btn i { font-size: 0.9rem; }
        .tier-action-btn.small:hover { background: #10b981; color:white; }
        .tier-action-btn.medium:hover { background: #f59e0b; color:white; }
        .tier-action-btn.big:hover { background: #ef4444; color:white; }

        .price-section {
            background: var(--surface-lighter); border-radius: 1rem; padding: 0.8rem 1rem;
            margin: 0.8rem 0; border:1px solid var(--border);
        }
        .price-row { display: flex; justify-content: space-between; padding: 0.2rem 0; }
        .price-value.usd { color: var(--primary); font-weight: 700; }

        .account-actions {
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.5rem; margin-top: 1rem;
        }
        .account-action-btn {
            background: var(--surface-light); border: 1px solid var(--border);
            border-radius: 2rem; padding: 0.7rem 0; font-size: 0.8rem;
            font-weight: 600; display: flex; align-items: center; justify-content: center;
            gap: 5px; cursor: pointer; transition:0.2s;
        }
        .account-action-btn.buy { background: var(--gradient-primary); color:white; border:none; }
        .account-action-btn:hover { transform: translateY(-2px); }

        /* hidden class */
        .hidden { display: none !important; }

        /* modal basics */
        .modal-overlay {
            position: fixed; inset:0; background: rgba(0,0,0,0.9); backdrop-filter: blur(5px);
            z-index:2000; display:flex; align-items:center; justify-content:center; padding:1rem;
        }
        .modal {
            background: var(--surface); border-radius: 1.5rem; max-width:450px; width:100%;
            border:1px solid var(--border);
        }
        .modal-header { padding:1.5rem; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; }
        .modal-close { background:none; border:none; color:white; font-size:1.2rem; cursor:pointer; }
        .modal-body { padding:1.5rem; }
        .input { width:100%; padding:0.75rem; background:var(--surface-light); border:1px solid var(--border); border-radius:12px; color:white; margin-bottom:1rem; }

        /* admin dashboard */
        .btn { padding:0.8rem 1.5rem; border-radius:3rem; font-weight:600; border:none; cursor:pointer; }
        .btn-primary { background:var(--gradient-primary); color:white; }
        .btn-secondary { background:var(--surface-lighter); color:white; border:1px solid var(--border); }

        /* mobile adjust */
        @media (min-width:640px) {
            .accounts-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width:1024px) {
            .accounts-grid { grid-template-columns: repeat(3, 1fr); }
        }
    </style>
</head>
<body>
    <!-- fixed nav -->
    <nav class="top-nav">
        <div class="nav-content">
            <div class="logo" onclick="showPage('accounts')">
                <div class="logo-icon">GK</div>
                <span class="gradient-text">GK Store</span>
            </div>
            <div class="nav-actions">
                <button class="nav-btn" onclick="toggleLanguage()"><i class="fa fa-globe"></i><span>Lang</span></button>
                <button class="nav-btn" onclick="showPage('contact')"><i class="fab fa-whatsapp"></i><span>Contact</span></button>
                <button class="nav-btn" onclick="showPage('admin')"><i class="fa fa-user-shield"></i><span>Admin</span></button>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <!-- ACCOUNTS PAGE (default) -->
        <div id="accounts-page">
            <h1 class="page-title">PUBG Accounts</h1>
            <p class="page-subtitle">Premium accounts for sale</p>

            <!-- three tier buttons (all/small/medium/big) under heading (like the red marked area, but replaced with clean tabs) -->
            <div class="tier-tab-row">
                <button class="tier-tab-btn active" onclick="filterAccounts('all')">All</button>
                <button class="tier-tab-btn small" onclick="filterAccounts('small')">Small PUBG</button>
                <button class="tier-tab-btn medium" onclick="filterAccounts('medium')">Medium PUBG</button>
                <button class="tier-tab-btn big" onclick="filterAccounts('big')">Big PUBG</button>
            </div>

            <!-- accounts grid injected -->
            <div id="accounts-grid" class="accounts-grid"></div>
        </div>

        <!-- CONTACT PAGE -->
        <div id="contact-page" class="hidden">[contact content same as before - omitted for brevity]</div>
        <!-- ADMIN PAGE (fixed login) -->
        <div id="admin-page" class="hidden">
            <h2 class="page-title">Admin Panel</h2>
            <div style="max-width:400px">
                <div class="account-card" style="padding:2rem;">
                    <h3 style="margin-bottom:1.5rem;">Login</h3>
                    <input type="email" id="admin-email" class="input" placeholder="admin@gkstore.com" value="admin@gkstore.com">
                    <input type="password" id="admin-password" class="input" placeholder="password" value="admin123">
                    <button class="btn btn-primary" onclick="adminLogin()" style="width:100%;">Login</button>
                    <div id="admin-error" style="color:#ef4444; margin-top:0.8rem;"></div>
                </div>
                <div id="admin-dashboard" class="hidden" style="margin-top:2rem;">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:1rem;">
                        <div class="account-card" style="padding:1rem; text-align:center;"><span id="admin-account-count">0</span> accounts</div>
                        <div class="account-card" style="padding:1rem; text-align:center;"><span id="admin-bookings-count">0</span> bookings</div>
                    </div>
                    <div style="margin-top:1.5rem;">
                        <button class="btn btn-secondary" onclick="showAddAccountModal()" style="width:100%; margin-bottom:0.8rem;">âž• Add new account</button>
                        <button class="btn btn-secondary" onclick="showBookRequests()" style="width:100%;">ðŸ“‹ Book requests</button>
                        <button class="btn btn-primary" onclick="logout()" style="width:100%; margin-top:1rem;">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Image slider extra: each card will have multiple images (we use dummy unsplash). We'll add "extra image button" = three tier buttons per card -->

    <!-- modals (book, buy, add account, book requests) simplified -->
    <div id="book-modal" class="modal-overlay hidden">...</div> <!-- full code in script will rebuild -->

    <!-- we inject minimal modals via JS later? but we need placeholders -->
    <div id="book-modal" class="modal-overlay hidden"><div class="modal">...</div></div>
    <div id="buy-modal" class="modal-overlay hidden"></div>
    <div id="add-account-modal" class="modal-overlay hidden"></div>
    <div id="book-requests-modal" class="modal-overlay hidden"></div>
    <div id="account-info-modal" class="modal-overlay hidden"></div>
    <!-- language modal -->
    <div id="language-modal" class="modal-overlay hidden">...</div>

    <script>
        (function() {
            // ---------- APP STATE ----------
            const appState = {
                accounts: [],
                bookRequests: [],
                currentFilter: 'all',
                isAdminLoggedIn: false,
                currentAccount: null,
                language: 'en'
            };

            // initial demo accounts (each with 2 extra images)
            const demoAccounts = [
                { id:'a1', title:'PUBG Pro Lv500', desc:'Level500 + 20 rare skins, conqueror', tier:'small', price_usd:199.99, price_afn:12800,
                  images:['https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&w=400',
                          'https://images.pexels.com/photos/699459/pexels-photo-699459.jpeg?auto=compress&w=400',
                          'https://images.pexels.com/photos/163036/mario-luigi-yoschi-figures-163036.jpeg?auto=compress&w=400'] },
                { id:'a2', title:'Competitive Conqueror', desc:'All weapons maxed, premium crate skins', tier:'small', price_usd:399.99, price_afn:25600,
                  images:['https://images.pexels.com/photos/699459/pexels-photo-699459.jpeg?auto=compress&w=400',
                          'https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&w=400'] },
                { id:'a3', title:'Ultimate Collector', desc:'Every skin season1~current', tier:'medium', price_usd:799.99, price_afn:51200,
                  images:['https://images.pexels.com/photos/163036/mario-luigi-yoschi-figures-163036.jpeg?auto=compress&w=400',
                          'https://images.pexels.com/photos/9072375/pexels-photo-9072375.jpeg?auto=compress&w=400'] },
                { id:'a4', title:'Tournament Winner', desc:'Championship skins, rare tags', tier:'medium', price_usd:999.99, price_afn:64000,
                  images:['https://images.pexels.com/photos/9072375/pexels-photo-9072375.jpeg?auto=compress&w=400',
                          'https://images.pexels.com/photos/3945657/pexels-photo-3945657.jpeg?auto=compress&w=400'] },
                { id:'a5', title:'Legendary Limited', desc:'Every collab skin, 100+ exclusives', tier:'big', price_usd:4999.99, price_afn:320000,
                  images:['https://images.pexels.com/photos/3945657/pexels-photo-3945657.jpeg?auto=compress&w=400',
                          'https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&w=400'] },
                { id:'a6', title:'Big Conqueror', desc:'10k points, all rewards', tier:'big', price_usd:9999.99, price_afn:640000,
                  images:['https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&w=400',
                          'https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&w=400'] }
            ];

            // initialize
            function init() {
                if (localStorage.getItem('gk_accounts')) {
                    appState.accounts = JSON.parse(localStorage.getItem('gk_accounts'));
                } else {
                    appState.accounts = demoAccounts.map(a => ({...a, sold:false}));
                }
                if (localStorage.getItem('gk_bookings')) {
                    appState.bookRequests = JSON.parse(localStorage.getItem('gk_bookings'));
                } else {
                    appState.bookRequests = [];
                }
                renderAccounts('all');
                // fix admin panel not opening: attach event to admin button correctly.
            }

            // render accounts with slider & three tier buttons under each card
            function renderAccounts(filter = appState.currentFilter) {
                appState.currentFilter = filter;
                let filtered = appState.accounts.filter(a => !a.sold);
                if (filter !== 'all') filtered = filtered.filter(a => a.tier === filter);

                const grid = document.getElementById('accounts-grid');
                if (!grid) return;

                if (filtered.length === 0) {
                    grid.innerHTML = '<div style="grid-column:1/-1; text-align:center;padding:3rem;">No accounts</div>';
                    return;
                }

                grid.innerHTML = filtered.map(acc => {
                    const tierUpper = acc.tier.charAt(0).toUpperCase() + acc.tier.slice(1);
                    // generate slider images: at least one image
                    const images = acc.images && acc.images.length ? acc.images : [acc.thumbnail || 'https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&w=400'];
                    // create image slider html with dots
                    let slidesHtml = '';
                    images.forEach((img, idx) => {
                        slidesHtml += `<img src="${img}" class="slider-img" data-index="${idx}" style="width:100%; height:100%; object-fit:cover; ${idx===0?'display:block':'display:none'}">`;
                    });
                    let dotsHtml = '';
                    images.forEach((_, idx) => {
                        dotsHtml += `<span class="slider-dot ${idx===0?'active':''}" data-slide="${idx}" onclick="event.stopPropagation(); changeSlide('${acc.id}', ${idx})"></span>`;
                    });

                    return `
                        <div class="account-card" data-id="${acc.id}">
                            <div class="thumbnail-slider" id="slider-${acc.id}">
                                <div class="slider-main">
                                    ${slidesHtml}
                                </div>
                                <div class="slider-nav">
                                    ${dotsHtml}
                                </div>
                                <span class="account-tier-badge" style="background:${acc.tier==='small'?'#10b981':acc.tier==='medium'?'#f59e0b':'#ef4444'}">${tierUpper} PUBG</span>
                            </div>
                            <div class="account-info">
                                <div class="account-header">
                                    <div class="account-icon"><i class="fa fa-user"></i></div>
                                    <div class="account-title"><h3>${acc.title}</h3></div>
                                </div>
                                <p class="account-description">${acc.desc || acc.description || ''}</p>

                                <!-- THREE TIER BUTTONS (image account buttons) small/medium/big -->
                                <div class="tier-action-buttons">
                                    <button class="tier-action-btn small" onclick="filterAndScroll('small')"><i class="fa fa-image"></i> Small</button>
                                    <button class="tier-action-btn medium" onclick="filterAndScroll('medium')"><i class="fa fa-image"></i> Medium</button>
                                    <button class="tier-action-btn big" onclick="filterAndScroll('big')"><i class="fa fa-image"></i> Big</button>
                                </div>

                                <div class="price-section">
                                    <div class="price-row"><span>USD</span><span class="price-value usd">$${acc.price_usd}</span></div>
                                    <div class="price-row"><span>AFN</span><span>${acc.price_afn} AFN</span></div>
                                </div>

                                <div class="account-actions">
                                    <button class="account-action-btn book" onclick="bookAccount('${acc.id}')"><i class="fa fa-bookmark"></i> Book</button>
                                    <button class="account-action-btn buy" onclick="buyAccount('${acc.id}')"><i class="fa fa-bolt"></i> Buy</button>
                                    <button class="account-action-btn info" onclick="showAccountInfo('${acc.id}')"><i class="fa fa-info"></i> Info</button>
                                </div>

                                ${appState.isAdminLoggedIn ? `
                                <div style="display:flex; gap:0.5rem; margin-top:0.8rem;">
                                    <button class="btn btn-secondary" style="flex:1;" onclick="deleteAccount('${acc.id}')">Delete</button>
                                </div>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');

                // after rendering, attach slide change globally
            }

            // change slide function
            window.changeSlide = function(accountId, slideIndex) {
                const container = document.getElementById(`slider-${accountId}`);
                if (!container) return;
                const imgs = container.querySelectorAll('.slider-img');
                const dots = container.querySelectorAll('.slider-dot');
                imgs.forEach((img, i) => img.style.display = i === slideIndex ? 'block' : 'none');
                dots.forEach((dot, i) => dot.classList.toggle('active', i === slideIndex));
            };

            // filter & scroll (extra buttons)
            window.filterAndScroll = function(tier) {
                filterAccounts(tier);
                document.querySelector('.main-content')?.scrollIntoView({behavior:'smooth'});
            };

            // filter accounts (update active tab)
            window.filterAccounts = function(tier) {
                document.querySelectorAll('.tier-tab-btn').forEach(btn => btn.classList.remove('active'));
                const activeBtn = Array.from(document.querySelectorAll('.tier-tab-btn')).find(b => b.textContent.toLowerCase().includes(tier) || (tier==='all' && b.textContent==='All'));
                if (activeBtn) activeBtn.classList.add('active');
                renderAccounts(tier);
            };

            // account actions
            window.bookAccount = (id) => { alert('Booking for '+id); };
            window.buyAccount = (id) => { alert('Buy '+id); };
            window.showAccountInfo = (id) => { alert('Info: premium account details'); };

            // ADMIN LOGIN fixed
            window.adminLogin = function() {
                const email = document.getElementById('admin-email')?.value;
                const pass = document.getElementById('admin-password')?.value;
                if (email === 'admin@gkstore.com' && pass === 'admin123') {
                    appState.isAdminLoggedIn = true;
                    document.getElementById('admin-dashboard').classList.remove('hidden');
                    document.getElementById('admin-error')?.classList.add('hidden');
                    document.getElementById('admin-account-count').innerText = appState.accounts.length;
                    document.getElementById('admin-bookings-count').innerText = appState.bookRequests.length;
                    alert('Admin login success');
                } else {
                    document.getElementById('admin-error').innerText = 'Invalid credentials (use admin@gkstore.com / admin123)';
                }
            };

            window.logout = function() {
                appState.isAdminLoggedIn = false;
                document.getElementById('admin-dashboard').classList.add('hidden');
                showPage('accounts');
            };

            window.showAddAccountModal = function() {
                const title = prompt('Account title?');
                if (!title) return;
                const tier = prompt('tier (small/medium/big)');
                if (!tier) return;
                const price = prompt('USD price');
                if (!price) return;
                const afn = prompt('AFN price');
                const newAcc = {
                    id: 'a'+Date.now(),
                    title: title,
                    desc: 'admin added',
                    tier: tier,
                    price_usd: parseFloat(price),
                    price_afn: parseFloat(afn) || 0,
                    images: ['https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&w=400'],
                    sold: false
                };
                appState.accounts.push(newAcc);
                localStorage.setItem('gk_accounts', JSON.stringify(appState.accounts));
                renderAccounts(appState.currentFilter);
            };

            window.deleteAccount = function(id) {
                if (!appState.isAdminLoggedIn) { alert('admin only'); return; }
                appState.accounts = appState.accounts.filter(a => a.id !== id);
                localStorage.setItem('gk_accounts', JSON.stringify(appState.accounts));
                renderAccounts(appState.currentFilter);
            };

            window.showBookRequests = function() {
                alert('Book requests count: '+appState.bookRequests.length);
            };

            // Page navigation
            window.showPage = function(page) {
                document.getElementById('accounts-page').classList.add('hidden');
                document.getElementById('contact-page').classList.add('hidden');
                document.getElementById('admin-page').classList.add('hidden');
                document.getElementById(page+'-page').classList.remove('hidden');
                if (page === 'accounts') renderAccounts(appState.currentFilter);
                if (page === 'admin') {
                    if (appState.isAdminLoggedIn) document.getElementById('admin-dashboard').classList.remove('hidden');
                }
            };

            window.toggleLanguage = () => alert('Language switch (demo)');

            // load
            init();
        })();
    </script>
    <!-- ensure admin page has basic structure and contact placeholder -->
    <div id="contact-page" class="hidden"> <div class="account-card" style="padding:1.5rem;"> <h3>Contact</h3><p>+93 793066322 (WhatsApp)</p> </div> </div>
    <!-- minimal modal containers to avoid errors -->
    <div id="book-modal" class="modal-overlay hidden"><div class="modal">modal</div></div>
    <div id="language-modal" class="modal-overlay hidden">...</div>
</body>
</html>
