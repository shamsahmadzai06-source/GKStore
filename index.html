<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>GK Store ¬∑ PUBG accounts</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #ec4899;
            --primary-dark: #db2777;
            --secondary: #8b5cf6;
            --background: #0a0a0f;
            --surface: #16161f;
            --surface-light: #1f1f2b;
            --surface-lighter: #2a2a36;
            --text: #ffffff;
            --text-secondary: #a0a0b0;
            --border: #2a2a36;
            --gradient-primary: linear-gradient(135deg, #ec4899, #8b5cf6);
            --gradient-small: linear-gradient(135deg, #10b981, #059669);
            --gradient-medium: linear-gradient(135deg, #f59e0b, #d97706);
            --gradient-big: linear-gradient(135deg, #ef4444, #dc2626);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            padding-bottom: 20px;
        }

        /* top navigation (simple) */
        .top-nav {
            background: rgba(22, 22, 31, 0.98);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--border);
            padding: 0.7rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .logo-icon {
            width: 2.2rem;
            height: 2.2rem;
            background: var(--gradient-primary);
            border-radius: 0.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-actions {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: var(--surface-light);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.4rem 1rem;
            border-radius: 2rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        /* main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 16px;
        }

        /* screen visibility */
        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* MAIN SCREEN (first screen) */
        #main-screen .main-layout {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .big-title {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0.5rem 0 0.2rem;
        }

        .sub-head {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        /* big CTA button */
        .cta-button {
            background: var(--gradient-primary);
            border: none;
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 1.5rem 2rem;
            border-radius: 60px;
            width: 100%;
            max-width: 500px;
            margin: 1.5rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 30px rgba(236,72,153,0.4);
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .cta-button i {
            font-size: 2rem;
        }

        .cta-button:active {
            transform: scale(0.97);
        }

        /* swipe image ads slider */
        .swipe-ads {
            width: 100%;
            border-radius: 2rem;
            overflow: hidden;
            background: var(--surface);
            border: 1px solid var(--border);
            margin: 2rem 0 1rem;
        }

        .slider-container {
            position: relative;
            width: 100%;
            user-select: none;
        }

        .slider-track {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: #111;
        }

        .slider-track::-webkit-scrollbar {
            display: none;
        }

        .slide {
            flex: 0 0 100%;
            scroll-snap-align: start;
            position: relative;
            aspect-ratio: 16 / 9;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            color: white;
            padding: 2rem 1rem 1rem;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .slider-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: var(--surface-light);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 10px;
            background: var(--text-secondary);
            transition: 0.2s;
            cursor: pointer;
        }

        .dot.active {
            background: var(--primary);
            width: 24px;
        }

        /* ACCOUNT BROWSER SCREEN (second screen) */
        .tier-header {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            margin: 1.5rem 0 2rem;
        }

        .tier-tab {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.7rem 1.5rem;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            flex: 1 0 auto;
            text-align: center;
        }

        .tier-tab.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        .tier-tab[data-tier="small"].active { background: var(--gradient-small); }
        .tier-tab[data-tier="medium"].active { background: var(--gradient-medium); }
        .tier-tab[data-tier="big"].active { background: var(--gradient-big); }

        /* account cards grid */
        .accounts-grid {
            display: grid;
            gap: 1.8rem;
            grid-template-columns: 1fr;
            margin-top: 1rem;
        }

        @media (min-width: 640px) {
            .accounts-grid { grid-template-columns: repeat(2, 1fr); }
        }
        @media (min-width: 1024px) {
            .accounts-grid { grid-template-columns: repeat(3, 1fr); }
        }

        .account-card {
            background: var(--surface);
            border-radius: 1.5rem;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #1a1a24;
        }

        .card-content {
            padding: 1.2rem;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-desc {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0.5rem 0 1rem;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            background: var(--surface-lighter);
            padding: 0.6rem 1rem;
            border-radius: 2rem;
            margin: 0.8rem 0;
            font-weight: 600;
        }

        .usd-price { color: var(--primary); }
        .afn-price { color: var(--secondary); }

        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 0.5rem;
            margin: 1rem 0 0;
        }

        .action-btn {
            background: var(--surface-light);
            border: 1px solid var(--border);
            border-radius: 2rem;
            padding: 0.6rem 0;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            cursor: pointer;
            color: var(--text);
        }

        .action-btn.buy {
            background: var(--gradient-primary);
            border: none;
            color: white;
        }

        .action-btn i { font-size: 0.9rem; }

        /* admin panel (minimal) */
        .hidden { display: none !important; }
        .input { width:100%; padding:0.8rem; background:var(--surface-light); border:1px solid var(--border); border-radius:12px; color:white; margin-bottom:0.8rem; }

        /* modals (toast style) */
        .modal-overlay {
            position: fixed; inset:0; background:rgba(0,0,0,0.8); backdrop-filter:blur(4px);
            z-index:1000; display:flex; align-items:center; justify-content:center; padding:1rem;
        }
        .modal {
            background:var(--surface); border-radius:2rem; max-width:400px; width:100%; border:1px solid var(--border);
        }
        .modal-header { padding:1.5rem; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; }
    </style>
</head>
<body>
    <!-- simple top nav -->
    <div class="top-nav">
        <div class="logo" onclick="switchScreen('main')">
            <div class="logo-icon">GK</div>
            <span>GK Store</span>
        </div>
        <div class="nav-actions">
            <button class="nav-btn" onclick="openLanguageModal()"><i class="fa fa-globe"></i><span>Lang</span></button>
            <button class="nav-btn" onclick="switchScreen('contact')"><i class="fab fa-whatsapp"></i><span>Contact</span></button>
            <button class="nav-btn" onclick="switchScreen('admin')"><i class="fa fa-user-shield"></i><span>Admin</span></button>
        </div>
    </div>

    <div class="container">
        <!-- MAIN SCREEN (with big button + swipe adds) -->
        <div id="main-screen" class="screen active">
            <div class="main-layout">
                <h1 class="big-title">PUBG Marketplace</h1>
                <div class="sub-head">Secure ¬∑ Instant delivery</div>

                <!-- BIG BUTTON "Click to see PUBG account" -->
                <button class="cta-button" onclick="switchScreen('accounts')">
                    <i class="fa fa-gamepad"></i> Click to see PUBG account
                </button>

                <!-- SWIPE IMAGE ADS SLIDER (dynamic) -->
                <div class="swipe-ads" id="ads-slider">
                    <!-- injected via js -->
                </div>
                <p style="color:var(--text-secondary); text-align:center; margin-top:0.5rem;">‚Äî swipe ads ‚Äî</p>
            </div>
        </div>

        <!-- ACCOUNT BROWSER SCREEN (with tier buttons and cards) -->
        <div id="accounts-screen" class="screen">
            <h2 style="font-size:2rem; margin-bottom:0.2rem;">PUBG Accounts</h2>
            <div class="tier-header" id="tier-tabs">
                <button class="tier-tab active" data-tier="all" onclick="filterAccounts('all')">All</button>
                <button class="tier-tab" data-tier="small" onclick="filterAccounts('small')">Small PUBG</button>
                <button class="tier-tab" data-tier="medium" onclick="filterAccounts('medium')">Medium PUBG</button>
                <button class="tier-tab" data-tier="big" onclick="filterAccounts('big')">Big PUBG</button>
            </div>
            <div id="accounts-grid" class="accounts-grid"></div>
        </div>

        <!-- CONTACT SCREEN (placeholder) -->
        <div id="contact-screen" class="screen">
            <h2>Contact</h2>
            <div class="account-card" style="padding:1.5rem;">
                <p><i class="fab fa-whatsapp"></i> +93 793066322</p>
                <p><i class="fab fa-whatsapp"></i> +93 749949041</p>
                <p>USDT (TRC20): TYpeauzqbVusejMAhJPnXuSb7wY6p69ZoY</p>
            </div>
        </div>

        <!-- ADMIN SCREEN (simplified, login works) -->
        <div id="admin-screen" class="screen">
            <h2>Admin</h2>
            <div style="max-width:400px;">
                <div class="account-card" style="padding:1.5rem;">
                    <input type="email" id="admin-email" class="input" placeholder="admin@gkstore.com" value="admin@gkstore.com">
                    <input type="password" id="admin-password" class="input" placeholder="password" value="admin123">
                    <button class="action-btn buy" style="width:100%; padding:0.8rem;" onclick="adminLogin()">Login</button>
                    <div id="admin-error" style="color:#ef4444; margin-top:0.5rem;"></div>
                </div>
                <div id="admin-dashboard" class="hidden">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:0.8rem; margin:1rem 0;">
                        <div class="account-card" style="padding:1rem; text-align:center;"><span id="admin-account-count">0</span> accounts</div>
                        <div class="account-card" style="padding:1rem; text-align:center;"><span id="admin-bookings-count">0</span> bookings</div>
                    </div>
                    <button class="action-btn buy" style="width:100%;" onclick="addNewAccountPrompt()">‚ûï Add account</button>
                    <button class="action-btn" style="width:100%; margin-top:0.5rem;" onclick="logout()">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- language modal placeholder -->
    <div id="language-modal" class="modal-overlay hidden" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()"> 
            <div class="modal-header">üåê Language <button onclick="closeModal()">‚úñ</button></div>
            <div style="padding:1rem;">English ¬∑ Ÿæ⁄öÿ™Ÿà ¬∑ ŸÅÿßÿ±ÿ≥€å</div>
        </div>
    </div>

    <script>
        (function() {
            // ---------- APP STATE ----------
            const appState = {
                accounts: [],
                bookRequests: [],
                currentFilter: 'all',
                isAdminLoggedIn: false,
                ads: [  // swipe images (can be uploaded via admin later)
                    { url: 'https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&w=600', caption: 'üî• Level 500 rare skins' },
                    { url: 'https://images.pexels.com/photos/699459/pexels-photo-699459.jpeg?auto=compress&w=600', caption: 'üèÜ Conqueror accounts' },
                    { url: 'https://images.pexels.com/photos/163036/mario-luigi-yoschi-figures-163036.jpeg?auto=compress&w=600', caption: '‚ú® Ultimate collector' },
                    { url: 'https://images.pexels.com/photos/9072375/pexels-photo-9072375.jpeg?auto=compress&w=600', caption: 'üéÆ Tournament winner' }
                ]
            };

            // demo accounts with tier, usd/afn ranges as required
            const demoAccounts = [
                { id:'a1', title:'Pro Level 500', desc:'20+ rare skins, conqueror', tier:'small', price_usd:199.99, price_afn:12800, img:'https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&w=400' },
                { id:'a2', title:'Competitive', desc:'Max weapons, premium crates', tier:'small', price_usd:399.99, price_afn:25600, img:'https://images.pexels.com/photos/699459/pexels-photo-699459.jpeg?auto=compress&w=400' },
                { id:'a3', title:'Ultimate Collector', desc:'All skins S1~current', tier:'medium', price_usd:799.99, price_afn:51200, img:'https://images.pexels.com/photos/163036/mario-luigi-yoschi-figures-163036.jpeg?auto=compress&w=400' },
                { id:'a4', title:'Tournament Winner', desc:'Championship skins', tier:'medium', price_usd:999.99, price_afn:64000, img:'https://images.pexels.com/photos/9072375/pexels-photo-9072375.jpeg?auto=compress&w=400' },
                { id:'a5', title:'Legendary Limited', desc:'All collab skins', tier:'big', price_usd:4999.99, price_afn:320000, img:'https://images.pexels.com/photos/3945657/pexels-photo-3945657.jpeg?auto=compress&w=400' },
                { id:'a6', title:'Big Conqueror', desc:'10k points, all rewards', tier:'big', price_usd:9999.99, price_afn:640000, img:'https://images.pexels.com/photos/577585/pexels-photo-577585.jpeg?auto=compress&w=400' }
            ];

            // init data
            if (localStorage.getItem('gk_accounts')) {
                appState.accounts = JSON.parse(localStorage.getItem('gk_accounts'));
            } else {
                appState.accounts = demoAccounts.map(a => ({ ...a, sold: false }));
            }
            if (localStorage.getItem('gk_ads')) {
                appState.ads = JSON.parse(localStorage.getItem('gk_ads'));
            }

            // render main screen slider
            function renderAdsSlider() {
                const container = document.getElementById('ads-slider');
                if (!container) return;
                let slidesHtml = '';
                appState.ads.forEach((ad, idx) => {
                    slidesHtml += `<div class="slide"><img src="${ad.url}" alt="ad"><div class="slide-caption">${ad.caption || ''}</div></div>`;
                });
                let dotsHtml = '';
                appState.ads.forEach((_, idx) => {
                    dotsHtml += `<span class="dot ${idx === 0 ? 'active' : ''}" onclick="jumpToSlide(${idx})"></span>`;
                });
                container.innerHTML = `
                    <div class="slider-container">
                        <div class="slider-track" id="slider-track">
                            ${slidesHtml}
                        </div>
                        <div class="slider-dots" id="slider-dots">
                            ${dotsHtml}
                        </div>
                    </div>
                `;
                // sync scroll with dots
                const track = document.getElementById('slider-track');
                if (track) {
                    track.addEventListener('scroll', function() {
                        const index = Math.round(track.scrollLeft / track.clientWidth);
                        document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === index));
                    });
                }
            }

            window.jumpToSlide = function(idx) {
                const track = document.getElementById('slider-track');
                if (track) track.scrollTo({ left: idx * track.clientWidth, behavior: 'smooth' });
            };

            // render account cards based on filter
            function renderAccounts() {
                const grid = document.getElementById('accounts-grid');
                if (!grid) return;
                let filtered = appState.accounts.filter(a => !a.sold);
                if (appState.currentFilter !== 'all') {
                    filtered = filtered.filter(a => a.tier === appState.currentFilter);
                }
                if (filtered.length === 0) {
                    grid.innerHTML = '<div style="grid-column:1/-1; padding:2rem; text-align:center;">No accounts</div>';
                    return;
                }
                grid.innerHTML = filtered.map(acc => {
                    const tierBg = acc.tier === 'small' ? '#10b981' : acc.tier === 'medium' ? '#f59e0b' : '#ef4444';
                    return `
                        <div class="account-card" data-id="${acc.id}">
                            <img src="${acc.img}" class="card-image" alt="account">
                            <div class="card-content">
                                <div class="card-title">${acc.title}</div>
                                <div class="card-desc">${acc.desc}</div>
                                <div class="price-row">
                                    <span class="usd-price">$${acc.price_usd}</span>
                                    <span class="afn-price">${acc.price_afn} AFN</span>
                                </div>
                                <div class="action-buttons">
                                    <button class="action-btn" onclick="bookAccount('${acc.id}')"><i class="fa fa-bookmark"></i> Book</button>
                                    <button class="action-btn buy" onclick="buyAccount('${acc.id}')"><i class="fa fa-bolt"></i> Buy</button>
                                    <button class="action-btn" onclick="infoAccount('${acc.id}')"><i class="fa fa-info"></i> Info</button>
                                </div>
                                ${appState.isAdminLoggedIn ? `<button class="action-btn" style="margin-top:0.5rem; background:#ef4444;" onclick="deleteAccount('${acc.id}')">Delete</button>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // filter function
            window.filterAccounts = function(tier) {
                appState.currentFilter = tier;
                document.querySelectorAll('.tier-tab').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`.tier-tab[data-tier="${tier}"]`).classList.add('active');
                renderAccounts();
            };

            // screen switcher
            window.switchScreen = function(screenName) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                if (screenName === 'main') document.getElementById('main-screen').classList.add('active');
                if (screenName === 'accounts') {
                    document.getElementById('accounts-screen').classList.add('active');
                    renderAccounts();
                }
                if (screenName === 'contact') document.getElementById('contact-screen').classList.add('active');
                if (screenName === 'admin') {
                    document.getElementById('admin-screen').classList.add('active');
                    if (appState.isAdminLoggedIn) document.getElementById('admin-dashboard').classList.remove('hidden');
                }
            };

            // account actions
            window.bookAccount = (id) => { alert('Booking request for ' + id); };
            window.buyAccount = (id) => { alert('Buy flow for ' + id); };
            window.infoAccount = (id) => { alert('Full info: rare skins, level, rank'); };

            // admin login
            window.adminLogin = function() {
                const email = document.getElementById('admin-email').value;
                const pass = document.getElementById('admin-password').value;
                if (email === 'admin@gkstore.com' && pass === 'admin123') {
                    appState.isAdminLoggedIn = true;
                    document.getElementById('admin-dashboard').classList.remove('hidden');
                    document.getElementById('admin-error').innerText = '';
                    document.getElementById('admin-account-count').innerText = appState.accounts.length;
                    document.getElementById('admin-bookings-count').innerText = appState.bookRequests.length;
                } else {
                    document.getElementById('admin-error').innerText = 'Invalid credentials';
                }
            };

            window.addNewAccountPrompt = function() {
                if (!appState.isAdminLoggedIn) return alert('Login first');
                const title = prompt('Title');
                if (!title) return;
                const tier = prompt('tier (small/medium/big)');
                if (!tier) return;
                const usd = parseFloat(prompt('USD price')) || 0;
                const afn = parseInt(prompt('AFN price')) || 0;
                const img = prompt('Image URL (optional)') || 'https://images.pexels.com/photos/3165335/pexels-photo-3165335.jpeg?auto=compress&w=400';
                const newAcc = {
                    id: 'a' + Date.now(),
                    title, desc: 'New account', tier,
                    price_usd: usd, price_afn: afn, img,
                    sold: false
                };
                appState.accounts.push(newAcc);
                localStorage.setItem('gk_accounts', JSON.stringify(appState.accounts));
                renderAccounts();
                document.getElementById('admin-account-count').innerText = appState.accounts.length;
            };

            window.deleteAccount = function(id) {
                if (!appState.isAdminLoggedIn) return;
                appState.accounts = appState.accounts.filter(a => a.id !== id);
                localStorage.setItem('gk_accounts', JSON.stringify(appState.accounts));
                renderAccounts();
                document.getElementById('admin-account-count').innerText = appState.accounts.length;
            };

            window.logout = function() {
                appState.isAdminLoggedIn = false;
                document.getElementById('admin-dashboard').classList.add('hidden');
                switchScreen('main');
            };

            window.openLanguageModal = function() {
                document.getElementById('language-modal').classList.remove('hidden');
            };
            window.closeModal = function() {
                document.getElementById('language-modal').classList.add('hidden');
            };

            // initialize
            renderAdsSlider();
        })();
    </script>
</body>
</html>
